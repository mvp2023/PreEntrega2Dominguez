    <h1 style="text-align: center"> Catalogo de productos </h1>

    <section id="catalogo">
        <div class="container">
            <div id="carouselExample" class="carousel slide w-100"  data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 imagencatalogo" src="../imagenes/atril1.jpg" alt="atriles">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="bgwhite">Atriles</h5>
                            <p class="bgwhite">$1500</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 imagencatalogo" src="../imagenes/soporte3.jpg" alt="Soportes">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>soportes horizontales</h5>
                            <p>$700</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 imagencatalogo" src="../imagenes/soporte4.jpg" alt="Soportes1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Soportes horizontales</h5>
                            <p>$700</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselExample" type="button"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselExample" type="button"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
