                <label class="form-label">Telefono</label>

            </div>
   
            <div class="col-md-8">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="3" >escribe tu mensaje aqui....</textarea>
            </div> 
 
            <div class="col-6">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

            <div class="col-4">

     </form>
