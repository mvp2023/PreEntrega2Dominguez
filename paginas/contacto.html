<body>

    <!-- Seccion principal del formulario -->
     <h1 id="tituloContacto">Formulario de Contacto</h1>
 
     <form class="row g-3" >
 
       <div class="col-md-4 position-relative">
         <label class="form-label">Nombre</label>
         <input type="text" class="form-control" value="Escribe tu nombre">
        </div>
 
       <div class="col-md-4 position-relative">
         <label class="form-label">Apellido</label>
         <input type="text" class="form-control" value="Escribe tu apellido">
       </div>
       
       <div class="col-md-4 position-relative">
         <label class="form-label">Email</label>
         <input type="text" class="form-control" value="Juanperez@mail.com" >
       </div>
 
       <div class="col-md-4 position-relative">
         <label class="form-label">Telefono</label>
         <input type="text" class="form-control" value="123456789">
       </div>
   
       <div class="col-md-8">
         <label class="form-label">Mensaje</label>
         <textarea class="form-control" rows="3" >escribe tu mensaje aqui....</textarea>
       </div> 
 
       <div class="col-6">
         <button class="btn btn-primary" type="submit">Enviar</button>
       </div>

       <div class="col-4">
         <button class="btn btn-primary" type="submit">Volver al Inicio</button>
       </div>
     </form>
     
     <!-- End Example Code -->
